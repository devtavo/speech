        <div class="translate ">

            </div>

            <script>
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'es,en', includedLanguages: 'en,es'
                    }, 'google_translate_element2');
                }
            </script>
        </div>

        <div class="tablagen">
            <div class="fila">

            </div>
            <div class="fila">

            </div>
            <div class="fila">
